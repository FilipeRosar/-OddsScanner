name: Frontend CI (Next.js)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/frontend/**' # Só roda se mexer na pasta do frontend
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/frontend/**'

jobs:
  build-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/frontend/package-lock.json

    - name: Install dependencies
      # 'npm ci' é mais rápido e seguro para CI do que 'npm install'
      run: npm ci

    - name: Lint
      # Verifica regras de código (ESLint)
      run: npm run lint

    - name: Build
      # Garante que o projeto compila sem erros
      run: npm run build